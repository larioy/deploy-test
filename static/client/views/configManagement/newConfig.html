<div style="width:100%;overflow-y: auto;padding:5px;">
    <fieldset class="fieldsetName">
        <legend style="">查询条件</legend>
        <div class="container-fluid">
            <div style="float:left;">
                <label style="float:left;margin-top: 5px;">主机IP：</label>
                <input id="inp_task_name_filter" type="text" style="width:200px;" class="form-control" ng-model="condition"/></div>
            <div style="float:left;margin-left:15px;">
                <button ng-click="searchObj(condition)" class="btn btn-sm btn-info">查询</button>
            </div>
            <!--<div style="float:right;margin-left:15px;">
                <button ng-click="start_sync()" class="btn btn-sm btn-info">立即执行</button>
            </div>-->
        </div>
    </fieldset>
    <div cw-adaptbody="100" ng-grid="gridOption" style="overflow-x: hidden; overflow-y: auto; width: 100%;">
    </div>
</div>
<!--弹层begin-->
<div id="host_box" class="div-table">
    <h4>主机信息--{{ server }}</h4>
    <button ng-click="detail_close()" class="btn btn-sm btn-info" id="btn_close" style="padding:3px 10px;float:right;margin-top:-25px;margin-right:20px;">关闭</button>
    <div class="host_top">
        <span class="host_detail" style="margin-left: 0" ng-click="changeTitle(1)" ng-class="{true:'select_title'}[title_index==1]">基础属性</span>
        <span class="host_detail" ng-click="changeTitle(2)" ng-class="{true:'select_title'}[title_index==2]">自定义属性</span>
    </div>
    <div class="host_title " ng-if="title_index==1">
        <div class="host_content">
            <div ng-repeat="row in BasicObj" class="col-sm-12 ">
                <div class="col-sm-3 h-name">{{ row.name }}</div>
                <div class="col-sm-9 h-value">{{ row.value }}</div>
            </div>
            <div ng-repeat="row in CpuObj" class="col-sm-12 ">
                <div class="col-sm-3 h-name">{{ row.name }}</div>
                <div class="col-sm-9 h-value">{{ row.value }}</div>
            </div>
            <div ng-repeat="row in MemObj" class="col-sm-12 ">
                <div class="col-sm-3 h-name">{{ row.name }}</div>
                <div class="col-sm-9 h-value">{{ row.value }}</div>
            </div>
            <div ng-repeat="row in DiskObj" class="col-sm-12 ">
                <div class="col-sm-3 h-name">{{ row.name }}</div>
                <div class="col-sm-9 h-value">{{ row.value }}</div>
            </div>
        </div>
    </div>
    <div class="host_title " ng-if="title_index==2">
        <div class="host_content">
            <div ng-repeat="row in customDetail" class="col-sm-12 ">
                <div class="col-sm-3 h-name">{{ row.name }}</div>
                <div ng-if="!isModify" class="col-sm-8 h-value">{{ row.value }}</div>
                <div ng-if="isModify" class="col-sm-8">
                    <input type="text" ng-model="row.value" class="form-control"/>
                </div>
            </div>
        </div>
        <div style="left:0;right: 0;text-align: center;position: absolute;bottom: 0;height: 40px;">
            <button ng-if="isModify" class="btn btn-sm btn-info" ng-click="saveCustom()">保存</button>
            <button ng-if="!isModify" class="btn btn-sm btn-info" ng-click="modifyCustom()">修改</button>
            <button ng-if="isModify" class="btn btn-sm btn-default" style="margin-left: 10px;" ng-click="cancelCustom()">取消</button>
        </div>
    </div>
</div>
<!--弹层end-->
