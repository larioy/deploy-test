<div>
    <div dragable dialog-title="{{ title }}"></div>
    <div style="width: 100%;padding: 30px 20px 20px 30px;">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">显示名称：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" ng-model="args.cn_name" input-hint="请输入显示名称">
                </div>
                <span class="text-danger mt5 fl">*</span>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">字段名：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" ng-model="args.name" input-hint="请输入字段名，只允许英文">
                </div>
                <span class="text-danger mt5 fl">*</span>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea class="form-control" style="height: 60px;" ng-model="args.description"
                    ></textarea>
                </div>
            </div>
        </div>
        <div style="text-align: center;margin-top: 10px;">
            <button class="btn btn-sm btn-info" ng-click="confirm()">
                确认
            </button>
            <button style="margin-left: 20px;" class="btn btn-sm btn-message" ng-click="cancel()">
                取消
            </button>
        </div>
    </div>
</div>
