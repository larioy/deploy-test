<div class="server-load" style="color: #333;padding:10px;">
    <div class="radio" style="padding-left:15px;">
        <label class="mr10">
            <input type="radio" name="selectOperation" ng-change="changeType(1)" ng-model="selectIndex.value" value="1">通过IP选择服务器
        </label>
        <label>
            <input type="radio" name="selectOperation" ng-change="changeType(2)" ng-model="selectIndex.value" value="2">配置平台
        </label>
    </div>
    <hr>
    <div ng-if="selectIndex.value == 1" class="select_servers">
        <div style="width:100%;height:100%;">
            <div style="width:100%;height:35px;">
                <input type="text" input-hint="请输入IP，多个请用空格隔开" class="form-control" ng-model="filterObj.ip" style="width:80%;float: left;">
                <button class="btn btn-sm btn-primary" style="float:right;"
                        ng-click="search_ip()">立即查找
                </button>
            </div>
            <div ng-grid="gridOption" style="width:100%;height:300px;padding-top:5px;">
            </div>
        </div>
    </div>
    <div ng-if="selectIndex.value == 2" class="select_servers">
        <ul id="businessTopo" ztree="zTreeOptions" ng-model="businessTopo" style="position: absolute;bottom:20px;left:10px;right: 10px;top:0;overflow-y: auto" class="ztree"></ul>
        <hr style="position:absolute;bottom:0;left:10px;right: 10px;">
    </div>
    <div style="margin-top:5px;text-align: center;width: 100%;padding-bottom: 10px;">
        <button ng-click="confirm()" class="btn btn-sm btn-info">确认</button>
        <button ng-click="cancel()" class="btn btn-sm btn-default">取消</button>
    </div>
</div>
