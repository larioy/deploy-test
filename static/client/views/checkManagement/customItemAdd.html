<div>
    <div dragable dialog-title="{{ title }}"></div>
    <div style="width: 100%;padding: 30px 20px 20px 30px;">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">巡检字段：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" ng-model="args.name" input-hint="请输入巡检字段，只允许英文">
                </div>
                <span class="text-danger mt5 fl">*</span>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">巡检项名称：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" ng-model="args.cn_name" input-hint="请输入巡检项名称">
                </div>
                <span class="text-danger mt5 fl">*</span>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">对比方式：</label>
                <div class="col-sm-8">
                    <select class="form-control" ng-model="args.compare_way">
                        <option value=">">大于</option>
                        <option value="<">小于</option>
                        <option value="==">等于</option>
                        <option value="!=">不等于</option>
                    </select>
                </div>
                <span class="text-danger mt5 fl">*</span>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">对比值：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" ng-model="args.compare_value" input-hint="请输入对比值">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">执行脚本：</label>
                <div class="col-sm-8">
                    <textarea class="form-control" style="height: 60px;" ng-model="args.script_content"></textarea>
                </div>
                <span class="text-danger mt5 fl">*</span>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea class="form-control" style="height: 60px;" ng-model="args.description"></textarea>
                </div>
            </div>
            <div style="width:100%;line-height: 30px;padding-left:10px">
                <span>说明：脚本输出格式要求---巡检字段=巡检结果</span><br>
                <span>如：hostname=test_windows</span>
            </div>
        </div>
        <div style="text-align: center;margin-top: 10px;">
            <button class="btn btn-sm btn-info" ng-click="confirm()">
                确认
            </button>
            <button style="margin-left: 20px;" class="btn btn-sm btn-message" ng-click="cancel()">
                取消
            </button>
        </div>
    </div>
</div>
