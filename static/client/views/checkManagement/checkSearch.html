<div style="width:100%;overflow-y: auto;padding:5px;">
    <fieldset class="fieldsetName">
        <legend style="">查询条件</legend>
        <div class="container-fluid">
            <div style="float:left;">
                <label>任务名称：</label>
                <input id="inp_task_name_filter" type="text" style="width:200px;margin-right:10px;" class="form-control" placeholder="" ng-model="task_name"/>
            </div>
            <div style="float:left;">
                <label>任务类型：</label>
                <select id="time_type_select" style="width:200px;" class="form-control" ng-model="task_type">
                    <option selected value="">所有</option>
                    <option value="NOW">立即</option>
                    <option value="TIMER">定时</option>
                    <option value="CYCLE">周期</option>
                </select>
            </div>
            <div style="float:left;margin-left:15px;">
                <button ng-click="searchObj()" class="btn btn-sm btn-info">查询</button>
            </div>
            <div style="float:right;margin-left:15px;">
                <button ui-sref="checkAdd"  class="btn btn-sm btn-primary">新增巡检任务</button>
            </div>
        </div>
    </fieldset>
    <div cw-adaptbody="100" ng-grid="gridOption" style="overflow-x: hidden; overflow-y: auto; width: 100%;">
    </div>
</div>
